<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Budget</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">PennyWise</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active fw-bold" aria-current="page" href="track-budget.html">Track Budget</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="expense-report.html">Expenses Report</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="container my-5">
        <section class="mb-5">
            <h2 class="text-center">Set Your Budget</h2>
            <p class="text-center text-muted">Enter your total budget and track your expenses to ensure you stay on track.</p>
        </section>
        <section class="mb-5">
            <h2 class="text-center mb-4">Add Expenses</h2>
            <form id="budget-form" class="row g-3">
                <div class="col-md-6">
                    <label for="total-budget" class="form-label">Total Budget:</label>
                    <input type="number" class="form-control" id="total-budget" placeholder="Enter your budget" required>
                </div>
                <div class="col-md-6">
                    <label for="expense-name" class="form-label">Expense Name:</label>
                    <input type="text" class="form-control" id="expense-name" placeholder="Enter expense name" required>
                </div>
                <div class="col-md-6">
                    <label for="expense-amount" class="form-label">Expense Amount:</label>
                    <input type="number" class="form-control" id="expense-amount" placeholder="Enter expense amount" required>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary btn-lg mt-3">Add Expense</button>
                </div>
            </form>
        </section>
        <section>
            <h2 class="text-center">Remaining Budget</h2>
            <div class="text-center">
                <h3 id="remaining-budget" class="text-success fw-bold">Remaining Budget: $0</h3>
            </div>
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>Â© 2024 PennyWise</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
